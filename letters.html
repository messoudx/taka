<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>تحدي الحروف | TAKA TEAM</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand-sm">تحدي الحروف</div>
    <div id="gameRoomInfo" class="meBox"></div>
    <a href="games.html" class="btn" aria-label="عودة للألعاب">عودة للألعاب</a>
  </header>
  <main class="center-card game-page">
    <div class="gameCardFull">
      <h2>تحدي الحروف</h2>
      <div id="lettersStatus" class="muted small">جارٍ التحميل...</div>
      <div id="lettersGrid" class="lettersGrid" aria-label="شبكة الحروف"></div>
      <div style="margin-top:12px;display:flex;gap:8px;justify-content:center">
        <button id="lettersResign" class="btn" aria-label="استسلام">استسلام</button>
      </div>
    </div>
  </main>
  <div id="toastContainer" class="toast-container"></div>
  <script type="module" src="js/letters.js"></script>
</body>
</html>

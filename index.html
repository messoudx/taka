<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title> TAKA TEAM </title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="center-card auth-page">
    <div class="auth-card">
      <h1 class="brand">Taka — Anime Power</h1>
      <form autocomplete="on">
        <label class="label" for="nickInput"> الكنية </label>
        <input id="nickInput" name="nickname" placeholder="اكتب اسمك المستعار" autocomplete="nickname" />

        <label class="label" for="userCodeInput">اسم المستخدم</label>
        <input id="userCodeInput" name="username" placeholder="username" autocomplete="username" />

        <label class="label" for="passwordInput">كلمة المرور</label>
        <input id="passwordInput" name="password" type="password" placeholder="كلمة المرور" autocomplete="current-password" />

        <div class="row" style="margin-top:12px">
          <button id="loginBtn" class="btn primary" style="flex:1" type="submit">دخول</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Firebase (compat) يجب أن تُحمّل قبل أي كود يعتمد على firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- كود التطبيق كـ module (يستخدم imports نسبية داخل js/) -->
  <script type="module" src="js/app.js"></script>

  <div id="toastContainer" class="toast-container"></div>
</body>
</html>

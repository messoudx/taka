<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Taka — تسجيل الدخول</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="center-card auth-page">
    <div class="auth-card">
      <h1 class="brand">Taka — Anime Power</h1>

      <label class="label">الاسم المستعار</label>
      <input id="nickInput" placeholder="اكتب اسمك المستعار" />

      <label class="label">اسم المستخدم</label>
      <input id="userCodeInput" placeholder="username" />

      <label class="label">كلمة المرور</label>
      <input id="passwordInput" type="password" placeholder="كلمة المرور" />

      <div class="row" style="margin-top:12px">
        <button id="loginBtn" class="btn primary" style="flex:1">دخول</button>
        <button id="toGamesBtn" class="btn" style="flex:1">تجربة (Games)</button>
      </div>
    </div>
  </main>

  <!-- Firebase (compat) يجب أن تُحمّل قبل أي كود يعتمد على firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- كود التطبيق كـ module (يستخدم imports نسبية داخل js/) -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
